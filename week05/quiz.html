<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form</title>
    <meta name="description" content="A simple quiz form example for week 5.">
    <meta name="author" content="Vanessa Aparecida Gomes B Silva">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <main class="box">
        <h1>âœ…Basic HTML and CSS Quiz</h1>
        <form class="box">
            <div class="quiz-item box">
                <label for="q1">1. What are semantic tags?</label>
                <input type="text" id="q1" name="q1">
            </div>     
            <div class="quiz-item box">
                <label for="q2">2. What are the different ways to specify colors in CSS?</label>
                <textarea id="q2" name="q2"></textarea>
            </div>   
            <div class="quiz-item box">
                <label for="q3">3. Which of the following is the universal selector in CSS?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One</option>
                    <option value="a">A. * {... }</option>
                    <option value="b">B. h1 {...}</option>
                    <option value="c">C. .red {...}</option>
                </select>
            </div>   
            <div class="quiz-item box">
                <label for="q4">4. What is the bottom margin given this declaration?</label>
                <code class="box">margin: 10px 20px;</code>
                <input type="int" id="q4" name="q4">
            </div>      
            <button type="submit">Submit Quiz</button>   
            
        </form>
    </main>
    
</body>
</html>
