<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | White Water Rafting</title>
    <meta name="description"
      content="Home page of the Rafting website project developed as part of the WDD130 course.">
    <meta name="author" content="Vanessa Aparecida Gomes B Silva">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Logo White Water RAfting">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <img src="images/hero_transparency_1024.png" alt="White Water Rafting">
            <h1>White Water Rafting</h1>
            <article>
                <div class="subscribe">
                    <p>Subscribe to our newsletter</p>
                    <div class="information-group-index">
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="information" required>
                        </div>
                        <div class="field">
                            <label for="useremail">Email</label>
                            <input type="email" id="useremail" name="information" required>
                        </div>

                        <button class="button-subscribe" type="submit">Subscribe</button>
                    </div>
                </div>
            </article>
        </div>

        <section class="purpose">
            <figure class="purpose-figure">
                <img src="images/rafting-purpose2.jpg" alt="Inflatable raft and Our Purpose">
                <figcaption>
                    <h3>Our purpose </h3>
                    <p>Experience exciting adventures with our rafting trips! Discover nature, feel
                        the adrenaline, and enjoy unforgettable
                        moments with safety and fun for all skill levels. With over 30 years of
                        experience, we are proud to guide thousands
                        of adventurers safely through unforgettable journeys. Our passion for
                        rafting and commitment to excellence make every
                        trip truly special.
                    </p>
                    <div class="button-call-trip">
                        <button class="button-call" onclick="window.location.href='trips.html'">View
                            Available Trips</button>
                    </div>
                </figcaption>
            </figure>
            <figure class="purpose-figure">
                <figcaption>
                    <h3>Special Offers</h3>
                    <p>Don't miss our exclusive rafting promotions. For a limited time, enjoy
                        special discounts on
                        selected trips and group bookings. Experience the thrill of the rapids while
                        paying less.
                        Take advantage of these exclusive offers and plan your next adventure with
                        confidence.
                    </p>
                    <div class="button-call-trip">
                        <button class="button-call"
                          onclick="window.location.href='contact.html'">Check Availability</button>
                    </div>
                </figcaption>
                <img src="images/rafting-purpose.jpg" alt="Our equipment and special offers">
            </figure>
        </section>
    </main>

    <footer class="footer">
        <p>©️2026 | White Water Rafting | Vanessa Aparecida Gomes B Silva</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Icon">
            </a>
            <a href="https://www.whatsapp.com">
                <img src="images/whatsapp.jpg" alt="Whatsapp Icon">
            </a>
        </nav>

    </footer>
</body>

</html>
