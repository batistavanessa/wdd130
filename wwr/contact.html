<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | White Water Rafting</title>
    <meta name="description" content="Contact of Rafting website.">
    <meta name="author" content="Vanessa Aparecida Gomes B Silva">   
    <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
    <header>
        <img class="logo" src="images/logo.jpg" alt="Logo White Water RAfting"> 
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="address">
            <h1>White Water Rafting Company</h1>
            <strong >
                <p>123 Main River Street</p>
                <p>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p>info@whitewater.com</p>
            </strong>
        </section>

        <section class="contact">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3312.073689370028!2d-117.56719492447974!3d33.88775597321941!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcc83dab58410d%3A0x2446b39845fc13f9!2sN.%20Main%20St%20%40%20River%20Rd!5e0!3m2!1spt-BR!2sbr!4v1770860086155!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form class="box"> 
                <div class="information-group">
                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="information" required> 
                </div>
                 <div class="information-group">
                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="information" required>
                </div>

                <div class="select-group">
                        <label for="purpose">Message Purpose</label>
                        <select name="purpose" id="purpose">
                            <option value="" selected disabled>Choose One</option>
                            <option value="general">1.General Inquiry</option>    
                            <option value="reservation">2.Reservation Question</option>    
                            <option value="suggestion">3.Website Suggestion</option>    
                        </select>
                    </div>

                <div class="textarea-group">
                    <!-- <label for="message">Message</label> -->
                    <textarea id="message" name="message"  rows="3" placeholder="Type here"></textarea>
                </div>   
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="checkbox" class="">Please Subscribe me to the monthyly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>

            </form>
        </section>

        <section class="awaits">
             <fieldset>
                <h2>We Are Here to Serve You</h2>
                <figure>
                    <img src="images/employee1.jpg" alt="Our Team">
                    <figcaption>Captain Rapid</figcaption>  
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Our Team">
                    <figcaption>Guardian of the Waters</figcaption>  
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Our Team">
                    <figcaption>River Wolf</figcaption>  
                </figure>
             </fieldset>
        </section>
        
       
    </main>

    <footer class="footer">
        <p>©️2026 | White Water Rafting | Vanessa Aparecida Gomes B Silva</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.jpg" alt="Facebook Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.jpg" alt="Instagram Icon">
            </a>
            <a href="https://www.whatsapp.com">
                <img src="images/whatsapp.jpg" alt="Whatsapp Icon">
            </a>
        </nav>

    </footer>
</body>

</html>
